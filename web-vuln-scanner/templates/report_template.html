<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Report</title>
    <style>
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        ul {
            font-size: 14px;
            margin-top: 10px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h2>Vulnerability Scan Report</h2>
    <p><strong>Target URL:</strong> {{ url }}</p>
    <p><strong>Scan Results:</strong></p>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No vulnerabilities found</p>
    {% endif %}
</body>
</html>
