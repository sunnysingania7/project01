<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Vulnerability Scanner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Web Vulnerability Scanner</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter target URL" required>
        <button type="submit">Scan</button>
    </form>

    {% if scanned %}
        <h2>Result:</h2>
        {% for result in results %}
            <div class="result">
                <strong>{{ result.type}}</strong> detected at <code>{{ result.url}}</code><br>
                Payload: <code>{{ result.payload}}</code><br>
                Severity: <span class="severity">{{ result.severity}}</span>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
